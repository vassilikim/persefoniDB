<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <!-- form for sigup -->

    <form class="form-signup" action="signup.html" method="post">
      <a href="login.html">
        <img class="img-arrow" src="images/arrow-left-solid.svg" alt="back icon">
      </a>
      <h1>Sigup</h1>
      <select name="sch" id="sch">
        <option value="0">Choose your School</option>
        <option value="1">1 School</option>
        <option value="2">2 School</option>
        <option value="3">3 School</option>
      </select>
        <div >
          <label>First name</label><input placeholder="Type here your First Name" type="text">
        </div>
        <div >
          <label>Last name</label><input placeholder="Type here your Last Name" type="text">
        </div>
        <div >
            <label>Username</label><input placeholder="Type here your username" type="text">
        </div>
        <div>
            <label>Password</label><input placeholder="Type here your password" type="password">
        </div>
        <div>
          <label>Role</label><input placeholder="Type here your Role like super-admin or school-admin or student" type="text">
        </div>
        <input type="submit" value="Sigup">
    </form> 
  </div>
  <div class="footer">
    <h3>Copyright Â© 2023</h3>
  </div>
     
  </body>
</html>
