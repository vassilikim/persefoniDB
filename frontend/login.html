<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <body>
    <div class="display-box">
      <div class="box1">
        <h1 class="title-home">Welcome to this Database libraries - login to access sth to your library</h1>
      </div>
      <div class="box2">
        <!-- form for login -->
        <form class="form-login" action="login.html" method="post">
          <h1>Login</h1>
          
            <div>
                <label for="username">Username</label><input type="text" placeholder="Type here your username" id="username" name="username">
            </div>
            <div>
                <label for="password">Password</label><input type="password" placeholder="Type here your password" id="password" name="password">
            </div>
            <input type="submit" value="Login">
            <div class="signup-link">
              Don't you have an account yet? <a href="signup.html">Signup</a>
            </div>
        </form>
      </div>
      
    </div>
    <div class="footer">
      <h3>Copyright Â© 2023</h3>
    </div>
    
  </body>
</html>
