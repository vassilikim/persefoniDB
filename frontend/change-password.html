<!DOCTYPE html>
<html>
	<head>
		<title>Password Change Form</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
	  </head>

	  

	<body>
		<div class="error-items">
			<div id="error-message" class="error"></div>
		</div>
		

		<h1>Password Change Form</h1>
		<form class="change-form" id="password-form" action="#" method="post">
			<a href="profil.html">
				<img class="img-arrow" src="images/arrow-left-solid.svg" alt="back icon">
			</a>
			<br><br><br>
			<label for="current-password">Current Password:</label>
			<input type="password" id="current-password" name="current-password" placeholder="Type here your current password">

			<label for="new-password">New Password:</label>
			<input type="password" id="new-password" name="new-password" placeholder="Type here your new password">

			<label for="confirm-password">Confirm New Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm here your new password">

			<button class="submit" type="submit">Submit</button>
		</form>

		<div class="footer">
			<h3>Copyright Â© 2023</h3>
		</div>

		<script src="script.js"></script>
	</body>
</html>
